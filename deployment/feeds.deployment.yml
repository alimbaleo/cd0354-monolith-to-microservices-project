apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: alimbaleo/udagram-api-feed:v3
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: env-db
              key: POSTGRES_DB
        - name: AWS_BUCKET
          valueFrom:
            secretKeyRef:
              name: env-db
              key: AWS_BUCKET
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: env-db
              key: AWS_REGION
        - name: AWS_PROFILE
          valueFrom:
            secretKeyRef:
              name: env-db
              key: AWS_PROFILE
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: env-db
              key: JWT_SECRET
        - name: URL
          valueFrom:
            secretKeyRef:
              name: env-db
              key: URL
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-db-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-db-secret
              key: POSTGRES_USERNAME
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: env-db-secret
              key: POSTGRES_HOST